<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Log</title>
    <link rel="stylesheet" href="/public/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/app.css">
    <script type="text/javascript" src="/public/js/materialize.min.js"></script>
    <link rel="manifest" href="/public/manifest.json">
</head>

<body>
    <nav>
        <div class="nav-wrapper container">
            <p>Movie Log</p>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="logged-in"><a href="#" class="waves-effect modal-trigger" data-target="modal-account">Account</a></li>
                <li class="logged-in"><a href="#" class="waves-effect modal-trigger" data-target="modal-signup">Sign up</a></li>
                <li class="logged-in"><a href="#" class="waves-effect modal-trigger" data-target="modal-login">Login</a></li>
                <li class="logged-in"><a href="#" class="waves-effect" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Movies -->
    <div class="movies container grey-text text-darken-1">

    </div>

    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div id="side-form" class="sidenav side-form">
        <form class="add-movie container section">
            <h6>New Movie</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Enter Movie Title" id="title" class="validate" type="text">
                <label for="title">Movie Title</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Movie Synopsis" id="synopsis" class="validate" type="text">
                <label for="synopsis">Movie Synopsis</label>
            </div>

            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
    </div>
    </form>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn purple darken-2 z-depth-0">Sign up</button>
            </form>
        </div>
    </div>
    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn purple darken-2 z-depth-0">Login</button>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>
    </div>


    <script src="/public/js/ui.js"></script>
    <script src="/public/js/app.js"></script>
    <script type="module" src="/js/authe.js"></script>
    <script type="module" src="/public/js/db.js"></script>
</body>

</html>
